<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировки от Владимира</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>
<body onload="renderSite()">
    <header>
        <h1 id="site-name"></h1>
        <p id="site-subtitle"></p>
    </header>
    <main>
        <section id="programs" class="programs-section"></section>
    </main>
    <footer>
        <p id="contact-email"></p>
        <p id="footer"></p>
    </footer>
    <script>
        function renderSite() {
            const config = window.siteConfig;
            document.getElementById("site-name").textContent = config.name;
            document.getElementById("site-subtitle").textContent = config.subtitle;
            document.getElementById("contact-email").textContent = "Связь: " + config.email;
            document.getElementById("footer").textContent = config.footer;

            const programsContainer = document.getElementById("programs");
            config.programs.forEach(program => {
                const div = document.createElement("div");
                div.className = "program";
                div.innerHTML = `
                    <img src="${program.image}" alt="${program.title}">
                    <h3>${program.title}</h3>
                    <p><strong>Продолжительность:</strong> ${program.duration}</p>
                    <p><strong>Цена:</strong> ${program.price}</p>
                    <p>${program.description}</p>
                `;
                programsContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
