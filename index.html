<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>
<body onload="renderSite()">
    <header>
        <h1 id="site-name"></h1>
        <p id="site-subtitle"></p>
    </header>
    <section class="gallery" id="gallery-container"></section>
    <footer>
        <p id="contact-info"></p>
    </footer>

    <script>
        function renderSite() {
            const config = window.siteConfig;
            document.getElementById("site-name").textContent = config.name;
            document.getElementById("site-subtitle").textContent = config.subtitle;
            document.getElementById("contact-info").textContent = `Контакты: ${config.email}`;

            const gallery = document.getElementById("gallery-container");
            config.gallery.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                img.alt = "Фото";
                gallery.appendChild(img);
            });
        }
    </script>
</body>
</html>
